<!DOCTYPE html>
<html>
    <head>
        <title>Project Management Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class='container'>
            <div class='page-header text-center'>
                <h2>Project Management Form</h2>
            </div>
            <form id='projectform' method='get'>
                <div class='form-group'>
                    <label>Project ID:</label>
                    <input type='number' id='project-id' class='form-control'>
                </div>
                <div class='form-group'>
                    <label>Project Name:</label>
                    <input type='text' id='project-name' class='form-control'>
                </div>
                <div class='form-group'>
                    <label>Assigned To:</label>
                    <input type='text' id='assigned-to' class='form-control'>
                </div>
                <div class='form-group'>
                    <label>Assignment Date:</label>
                    <input type='date' id='assignment-date' class='form-control'>
                </div>
                <div class='form-group'>
                    <label>Deadline:</label>
                    <input type='date' id='deadline' class='form-control'>
                </div>
                <div class='form-group text-center'>
                    <button type='button' class='btn btn-lg btn-primary' id='save' onclick='saveData()' disabled>Save</button>
                    <button type='button' class='btn btn-lg btn-primary' id='change' onclick='changeData()' disabled>Change</button>
                    <button type='button' class='btn btn-lg btn-primary' id='reset' onclick='resetForm()' disabled>Reset</button>
                </div>
            </form>
        </div>
        <script type='text/javascript' src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type='text/javascript' src='js/indexproject.js'></script>
    </body>
</html>

<script src="script.js"></script>
